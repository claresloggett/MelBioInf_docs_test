dist: trusty
language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script:
- git config user.name "${GH_COMMITER_NAME}"; # maybe try travis@travis-ci.org
- git config user.email "${GH_COMMITER_EMAIL}";
- git remote add authenticated "https://${GH_AUTH_TOKEN}@github.com/claresloggett/MelBioInf_docs_test";
- mkdocs gh-deploy --clean --remote-name authenticated;
env:
  global:
  - secure: 
